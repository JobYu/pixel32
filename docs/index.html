<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
 <link rel="stylesheet" href="assets/style.min.css?v1">
 <link rel="stylesheet" href="assets/slim.select.css">
 <title>Pixel It - Create pixel art from an image</title>
</head>
<body>
  <header>
   <h1>Pixel32 2.0<span></span></h1>
   <p>像素画一键生成工具.推荐转换颜色数量较少的卡通图片。不推荐转换照片。</p>
   <p>选择不同的BLOCK SIZE尺寸，浏览效果。</p>
  
  </header>
 <section class="example" id="examples">
   
  </section>
<section class="working">
  <div class="wrap">
 
  <!-- max width -->
<div class="container maxwidth" id="tryit">
  <div class="selectors">
    <!--upload image -->
    <label id="uploadimage" for="pixlInput">Upload Image<input type="file" class="inputbtn" id="pixlInput"></label>
    <!-- block size -->
    <label for="blocksize" class="inputbtn">Block size<span id="blockvalue">7</span><input value="7" type="range" min="2" max="25" id="blocksize"></label>
    <!-- greyscale -->
    <label for="greyscale" class="inputbtn" style="display: none;">Greyscale<input type="checkbox" id="greyscale"></label>
    <!-- palette -->
    <label for="palette" class="inputbtn" style="display: none;">palette<input type="checkbox"  id="palette"></label>
    <!-- max height -->
    <label for="maxheight" class="inputbtn" style="display: none;">Max Height<input type="input"  id="maxheight" placeholder="in px"></label>
    <!-- max width -->
    <label for="maxwidth" class="inputbtn" style="display: none;">Max Width<input type="input" id="maxwidth" placeholder="in px"></label>
  </div>

  <canvas id="pixelitcanvas"></canvas>

  <!-- download image -->
  <Button id="downloadimage" class="btn small call">Download Image</Button>


  <div class="infoselects">
   <!-- color palette example-->
   <div class="colorpalette">
    <div class="text">
      <button class="btn small" id="changepalette" style="display: none;">Select palette</button>
      <select name="paletteselector" id="paletteselector" style="display: none;"></select>
    </div>
    <div class="icons" id="palettecolor">
    
    </div>
   </div>
   <!-- custom palette -->
   <div class="infoselects">
    <div class="custompalette" id="custompalette">
      <input type="color" name="customcolor" id="customcolor" style="display: none;">
      <button class="btn small" id="addcustomcolor" style="display: none;">Add Color</button>
    </div>
    <div id="currentpallete" class="colorpalette"> </div>
    <button class="btn small" id="savecustompalette" style="display: none;">Save Palette</button>
    <button class="btn small" id="clearcustompalettes" style="display: none;">Clear Custom Palettes</button>

   </div>
   <div class="dothings">
   
   </div>
   
  </div>
 

 
 </div>
 
  </div>
</section>


  <img src="assets/sky.jpg"  id="pixelitimg" alt="">
  <!--<img style="visibility: hidden;" id="pixlimg" alt="">  -->
  <script src="js/pixelit.min.js"></script>
  <script src="js/slim.select.min.js"></script>
  <script src="js/main.min.js?v1"></script>
  <!-- loader-->
  <div class="loader">
    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>

 </body>
 
</html>
